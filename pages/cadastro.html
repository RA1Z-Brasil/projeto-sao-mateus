<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-calendar-check"></i> Profissionais</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Painel</a></li>
                <li><a href="cadastro.html" class="active"><i class="fas fa-plus-circle"></i> Nova Consulta</a></li>
                <li><a href="medicos.html"><i class="fas fa-user-md"></i> Profissionais</a></li>
                <li><a href="unidades.html"><i class="fas fa-hospital"></i> Unidades</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <span>Admin</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> Cadastrar Nova Consulta</h2>
            
            <form id="consulta-form">
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="text" id="paciente" name="paciente" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="unidade">Unidade</label>
                    <select id="unidade" name="unidade" required>
                        <option value="">Selecione uma unidade</option>
                        <option value="1">Unidade Centro</option>
                        <option value="2">Unidade Zona Sul</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="medico">Médico</label>
                    <select id="medico" name="medico" required>
                        <option value="">Selecione um médico</option>
                        <option value="1">Dr. Carlos Silva - Cardiologia</option>
                        <option value="2">Dra. Ana Oliveira - Dermatologia</option>
                        <option value="3">Dr. Marcos Lima - Ortopedia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agendar Consulta</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
