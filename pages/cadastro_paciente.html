<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Cadastro de Paciente</h2>
    <form id="pacienteForm">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" name="nascimento" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contato</label>
        <input type="text" class="form-control" name="contato" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    const API_BASE = "https://2ppts9r5ke.execute-api.us-west-2.amazonaws.com/dev";
    document.getElementById('pacienteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nome: form.nome.value,
        nascimento: form.nascimento.value,
        cpf: form.cpf.value,
        contato: form.contato.value
      };
      await fetch(`${API_BASE}/cadastrar-paciente`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('Paciente cadastrado com sucesso!');
      form.reset();
    });
  </script>
</body>
</html>
